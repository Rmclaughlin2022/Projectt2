<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie's Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="overlay"></div>
    <div class = "wrapper">
    <div class="container">
        <h1>Serie's Library</h1>
        <!-- Add Book button -->
        <button id="add-book-button">Add Grimoire</button>
        
     <!-- Book form (hidden) -->
        <form id="book-form" style="display: none;">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
    
            <label for="read"></label>
            <select id="read">
                <option value="Read"><b>Read</b></option>
                <option value="Not Read">Not Read</option>
            </select>

    <label for="book-image"><b>Upload Book Cover:</b></label>
    <input type="file" id="book-image" accept="image/*">

    <button type="submit">Add Grimoire into Serie's Library</button>
</form>
        <ul id="library" class="book-list"></ul>

        <template id="book-template">
            <li class="book-item">
                <span class="book-info"></span>
                <div>
                    <button class="toggle-read">Toggle Read Grimoire</button>
                    <button class="delete-book">Delete Grimoire</button>
                </div>
            </li>
        </template>
    </div>
    <a href="https://accounts.google.com/signin" target="_blank">
    <button class="login-button">Log in</button>
    </a>
</div>

    <script defer src="Library.js"></script>
</body>
</html>
